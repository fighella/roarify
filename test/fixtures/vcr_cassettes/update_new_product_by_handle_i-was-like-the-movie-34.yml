      string: '{"product":{"body_html":"\u003cp\u003e  INT.\/ EXT.  TAXI\u003cbr\u003e  A
        flood of orange through the windshield as the cab crawls\n  down Ocean Park
        to the sea.  CAMERA HANDHELD from the back\n  seat.\n  The driver turns to
        us.\u003cbr\u003e                           DRIVER\n            Anywhere?  You
        don''t care?\u003cbr\u003e                           UTAH (V.O.)\n            Anywhere.  I''ve
        just never seen the\n            ocean before.\u003cbr\u003e                                              CUT
        TO:\u003cbr\u003e  EXT.  VENICE BEACH\u003cbr\u003e  JOHNNY UTAH trudging
        across the sand, holding his shoes.\n  Garment bag and a big duffel over his
        shoulder.\n  He looks silly in his dark suit, tie loosened, wearing a\n  turned
        around baseball cap.\n  He wiggles his toes in the sand, looks around like
        a kid.\n  A pack of BOUNCING BEAUTIES jog through frame.\n  Utah grins, reaches
        up and turns his cap around.\n  It reads \"I Love L.A.\"\u003cbr\u003e                                              CUT
        TO:\u003cbr\u003e  EXT.  FEDERAL BUILDING\u003cbr\u003e  Looking down the
        face of the concrete monolith at Wilshire\n  and Veteran.  Ant-like, Johnny
        Utah''s tiny figure moves\n  toward the entrance.\u003cbr\u003e                           VOICE
        (OVER)\n            Day One in LA, special agent Utah.\n            You may
        have been top two percent of\n            your class at Quantico but you have\n            exactly
