        eyes track the unruly break.<br>                           UTAH\n            Who''s
        that?<br>  A LONE SURFER slashing through the pilings of the pier.  A\n  real
        kamikaze run as the whitewater walls thunder behind\n  him.\n  SILHOUETTED
        against a crimson sky and backlit spray the\n  figure pumps among the pier
        pilings in a frenzy of motion\n  that is somehow balletic.\n  Laying out bottom
        turns, torquing his body and blasting\n  the lip a few times, moving so fast
        his long dark hair\n  stands straight back as if he were leaning out a car\n  window
        on the freeway.<br>                           TYLER (V.O.)\n            That''s
        Bodhi.  They call his the\n            Bodhisattva.<br>  Utah watches as THE
        BODHISATTVA gets vertical with a snap,\n  trims down the volcanic wall, carves
        the bottom, pivots,\n  pumps to the top, gouging the lip, getting six feet
        of\n  air.\n  Gawkers HOWL and shout praise at the manic surfer.<br>                           TYLER\n            The
        modern savage.  Guy''s even\n            crazier than you, Johnny Utah.\n            C''mon.<br>  They
        start to walk.  The sky darkens as the sea finally\n  closes out completely.  The
        Bodhisattva seems to levitate\n  through the shapeless mush to shore.<br>                           ROACH
        (O.S.)\n            Brah!<br>  Suddenly a football whistles through the air
        above Utah''s\n  head.\n  He watches as--\n  The Bodhisattva, board under
        arm, walking out of the\n  whitewater, makes a one-handed chest catch.<br>  A
