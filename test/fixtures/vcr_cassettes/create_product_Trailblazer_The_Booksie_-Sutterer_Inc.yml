        Inc","body_html":"<p>  EXT.  GAS STATION<br/>  The T-Bird vaults into the
        parking lot and slides to a\n  smoking stop at one of the pump islands.  The
        Presidents\n  explode out of the car in a blur.<br/>  Reagan bodyslams a TEENAGER
        putting gas in his MUSTANG.\n  He flips his big pistol to LBJ as the other
        Presidents\n  charge past him.  Nixon jumps behind the wheel of the\n  Mustang.  LBJ
        and JFK pile in.<br/>  Reagan grabs the gas nozzle out of the car.\n  He pulls
        out a ZIPPO LIGHTER.\n  Reagan raises the gas nozzle like a gun and holds
        the\n  zippo below and slightly in front of it.  He flicks the\n  flame.\n  Then
        pulls the trigger on the nozzle.<br/>  Like an impromptu flame thrower, the
        nozzle spews A TWENTY\n  FOOT JET OF FIRE which engulfs the T-Bird in an instant.\n  Any
        physical evidence in the car is rapidly incinerated.\n  Customers are running,
        screaming.\n  Nixon has the Mustang fired up.<br/>                           NIXON\n            Let''s
        go!  Move it, Ronny!<br/>  Ronny''s eyes sparkle behind his mask as he paints
        the\n  scene with the jet of fire.  You can see it getting good\n  to him.  In
        a second he''s going to blow up the whole\n  block.  But he''s getting his
        rocks off.  He sets two other\n  cars on fire.<br/>  A FIGURE BLURS INTO FRAME.\n  In
        a flying tackle, Utah catapults Reagan off his pins.\n  They roll, skidding
        across the oily concrete.\n  Spraying wild, the fire swirls around the pump
        island.<br/>  Out of the black smoke, PAPPAS charges like an angry bull,\n  his
        snubnose held high.  NIXON sees him and floors it.\n  The Mustang smokes out
        of the gas station as Pappas'' shots\n  blow out the back window.<br/>  Utah
        and Reagan roll away from the blaze.  Johnny''s pants\n  are burning.  He
        gets to his knees in time for Reagan''s\n  kick to take him square in the
        solar plexus.  He folds in\n  half.  Drops to the cement.\n  Reagan kicks
        him again and takes off running.\n  The President is burning.\n  His suit
        jacket is ablaze.  He shucks out of it as he\n  runs.<br/>  Gasping, Johnny
        rapidly slaps his jeans.  Puts himself\n  out.  He comes up running, pulling
        his Beretta.  Sees the\n  back of Reagan''s head disappearing into an alley
        behind\n  the gas station.</p>","product_type":"Video"}}'
