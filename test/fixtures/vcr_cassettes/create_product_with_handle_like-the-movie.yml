      string: '{"product":{"title":"I was like. The movie.","vendor":"Sutterer Inc","body_html":"<p>  INT.  GYMNASIUM
        POOL - DAY<br/>  The pool casts wavy distortions upon TWO DOZEN MEN, all\n  grumbling
