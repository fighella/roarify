        surfaces in an explosion of spray as he sputters\n  for breath.  He grabs
        the edge and angrily slaps two\n  bricks on the tiles.  He rips off the blindfold
        looks up\n  and frowns.<br/>  A HAND ENTERS FRAME to help him up.  Pappas
        takes it and\n  Johnny hauls him on deck.<br/>                           COREY\n            Hey
