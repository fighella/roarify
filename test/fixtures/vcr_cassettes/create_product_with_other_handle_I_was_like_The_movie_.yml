        knock.  Without\n  breaking from his dance or turning he calls out--<br/>                           PAPPAS\n            Hey,
        babe.  Get on over here so the\n            big dog can teach ya how to bark.<br/>  Pappas
        howls like a bloodhound, then twirls around.<br/>                           UTAH\n            Woof,
        woof.<br/>  We see the startled Pappas, at a loss for the first time.<br/>                           PAPPAS\n            Johnny!  Uh,
        you, uh... should call\n            first, you know?  Hey, where the\n            hell
        were you all day?  You gotta at\n            least call in or something.  You\n            okay?<br/>                           UTAH\n            Angelo,
        we gotta talk.<br/>  Pappas moves toward him, kind of subconsciously herding\n  Utah
        back out the door.<br/>                           PAPPAS\n            Listen,
        uh... if you''re okay, can it\n            wait till tomorrow morning, kid,\n            I...<br/>  Johnny
        hears footsteps and turns.\n  Miss Deer comes through the door like it''s
        not the first\n  time, carrying a bag of groceries.<br/>                           MISS
        DEER\n            Angie, they didn''t have the kind of\n            wine you
        like but I got... oh, hi\n            Johnny!<br/>  Her icy office persona
        obviously got left there.  Her hair\n  is unbound and flows around her shoulders,
        and in halter\n  top and jeans she looks delectably off-duty.<br/>  Angelo
        looks at Utah like don''t you say a fucking word.<br/>                                              CUT
        TO:<br/>  EXT.  HOUSE<br/>  A few minutes later.  Utah and Pappas leaning
        on his car.\n  The younger agent seems to have regained his hunt-down\n  fever.<br/>                           UTAH\n            ...
        so I started tailing him.<br/>                           PAPPAS\n            This
        Zen master surfer.<br/>                           UTAH\n            Bodhi,
        yeah.  I''m on him all day,\n            right.  He goes here, he goes there,\n            he
        goes to Tower Records and buys\n            come CDs, he has lunch at Patrick''s\n            Road
        House...\n                    (mock casual)\n            ... he goes into
        the Assured Trust\n            Savings and Loan.<br/>                           PAPPAS\n            Did
        he rob it?<br/>                           UTAH\n            Cute.  He was
        inside for about 20\n            minutes.  The other guy, Roach,\n            waited
        in the truck.  They were\n            scoping it out, right?!<br/>                           UTAH\n            Yeah,
        or cashing a check.<br/>                           UTAH\n            Wait,
        wait.  Then these guys go back\n            to their beach house and box up
        all\n            their shit.  Load it in Bodhi''s\n            truck and take
        it to a public\n            storage unit.  You see?  Summer''s\n            almost
        over.  They''re splitting.\n            They''re gonna pick up a little\n            traveling
        money tomorrow.  The next\n            day at the outside latest.  I got a\n            feeling.<br/>                           PAPPAS\n            Last
        time you got a feeling I had to\n            kill a man, which I always hate\n            because
        it looks bad on the report.<br/>                           UTAH\n            Angelo...
        I''m right this time.  We\n            can still win this one.<br/>  Angelo
        looks at the conviction in the other agent''s eyes.\n  Pappas sighs and puts
        a hand on Johnny''s shoulder.<br/>                           PAPPAS\n            Alright,
        look... banks are closed.\n            Nothing''s gonna go down tonight,\n            right?  So
        we''ll be on these guys\n            like white on rice... first thing\n            tomorrow
        morning.  Okay?  Tomorrow.\n            Okay?<br/>  Utah nods.  Then grins.  Pappas
        starts backing up, like a\n  long rubber band which was stretched taut is
        pulling him\n  back into the house.<br/>                           UTAH\n            Woof,
        woof.<br/>                                              CUT TO:<br/>  EXT.  STREET
        NEAR BODHI''S HOUSE - DAY<br/>  LONG LENS POV scanning Bodhi''s house.  There
        is a \"FOR\n  RENT\" sign out front.  The driveway and carpet are\n  empty...
        no vehicles in sight.<br/>                           UTAH (V.O.)\n            They''re
        gone.  Son of a bitch.  We\n            missed them.<br/>  UTAH LOWERS HIS
        BINOCULARS.  He''s standing next to the car\n  while Pappas sits on the hood,
        sipping coffee from a\n  thermos.<br/>                           PAPPAS\n            They''re
        on their way to Maui.<br/>                           UTAH\n            No
        way.  Not yet.  Come on.<br/>  Utah jumps in and starts the car.  Pappas is
        screwing the\n  cap on the thermos.  Johnny puts the car in gear, forcing\n  Angelo
        to scramble in as the car starts to roll.<br/>                           PAPPAS\n            Jesus
        Christ, kid!  The banks don''t\n            open ''till nine.</p>","product_type":"Video"}}'
