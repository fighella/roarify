        least two bricks from the bottom.\u003cbr\u003e  JOHNNY UTAH enters the pool
        area in the distance.  Says\n  something to one of the agents.  Is pointed
        toward us as--\n  Corey ties the blindfold and guides Pappas to the edge of\n  the
        pool.\u003cbr\u003e                           PAPPAS\n            I''ve been
        in the field 33 years,\n            fired my piece 23 times in the line\n            of
        duty, and I got no idea what a\n            blind man fetching bricks has
        gotta\n            do with being a Special Agent!\u003cbr\u003e  Johnny has
        walked up.  Pappas, blindfolded, turns directly\n  to Utah as he continues,
        thinking it''s Corey.\u003cbr\u003e                           PAPPAS\n            Added
        to which indignity, I got\n            three months left to retirement and\n            they
